var uniquePathsWithObstacles0 = function(obstacleGrid) {
  let ans = 0
  const dfs = function(i,j) {
    if(obstacleGrid[i][j] === 1) return
    console.log(i,'-',j)
    if(i === obstacleGrid.length-1 && j === obstacleGrid[0].length-1) {
      ans++
    }
    if(i<obstacleGrid.length-1) {

    }

      dfs(i,j+1)
    }
  }

  dfs(0,0)
  return ans
};

// 使用官方推荐的dp试试，通过，用时较快
// 官方的状态转移方程
// f(x,y) = f(x-1,y) + f(x,y-1); if(obstacleGrid[i,j] != 1)
// f(x,y) = 0; if(obstacleGrid[i,j] == 1)
var uniquePathsWithObstacles = function(obstacleGrid) {
  if(obstacleGrid.length === 0) return 0
  let ans = []
  for(let i = 0; i<obstacleGrid.length; i++) {
    ans[i] = []
  }
  if(obstacleGrid[0][0] === 1) {
    return 0
  }else{
    ans[0][0] = 1
  }
  for(let i = 0; i<obstacleGrid.length; i++) {
    for(let j = 0; j<obstacleGrid[0].length; j++) {
      if(i === 0 && j === 0) continue
      if(obstacleGrid[i][j] === 1) {
        ans[i][j] = 0
      }else{
        ans[i][j] = 0
        if(i>0) {
          ans[i][j] += ans[i-1][j]
        }
        if(j>0) {
          ans[i][j] += ans[i][j-1]
        }
      }
    }
  }
  return ans[obstacleGrid.length-1][obstacleGrid[0].length-1]
}
