<script>
let obj = {a:1}

let aValue
Object.defineProperty(obj, 'a', {
  get() {
    console.log('getter')
    return aValue
  },
  set(newVal) {
    console.log('setter')
    aValue = newVal
  }
})

// obj.a = 2
obj.b = function() {
  console.log('b')
}

let desc = Object.getOwnPropertyDescriptor(obj, 'b')

console.log(desc)

// console.log(obj.a)
</script>
